<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Mail Password</title>
     <link rel="stylesheets" href="css/styles.css">
</head>
<body>
     <img class="clouds" src="/cloud.jpg" alt="image"> 
     <div class="signup">
          <h2>Sign Up</h2>
          <h3>It's quick and simple</h3>
          <form class="form">
               <div class="textbox">
                    <input type="text" required />
                    <label>Name</label>
                    <span class="material-symbols-outlined">account_circle</span>
               </div>
               <!--Other Textboxes-->
               <p>
                    Signed up already?
                    <a href="#">Login here</a>
               </p>
               <button type="submit">
                    Join The Elitists
                    <span class="material-symbols-outlined">arrow_forward</span>
               </button>
          </form>
     </div>
     
</body>
</html>
